        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ffffff" />

            body {
                font-family: system-ui, sans-serif;

                margin-bottom: 0.5rem;
            }

            p {

                color: white;

                border-radius: 4px;
                cursor: pointer;
            }

            .retry-btn:hover {
                background: #fb8c00;
            }
        </style>
    </head>
